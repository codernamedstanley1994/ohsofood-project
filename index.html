<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>OhMyFood</title>
  </head>

  <body>
    <div class="main-container">

    <!-------- Header ------->
    <header class="header">
            <img class="header__logo" src="Images and text Ohmyfood/images/logo/ohmyfood.png" alt="ohmyfood" title="Ohmyfood">
    </header>

    <main>
     <!------- Location ------->
     <div class="location">
        <i class="fa-sharp fa-solid fa-location-dot"></i>
        <p>Islington, London</p>
      </div>
      
<!------- Explore ------->
    <div class="top">
    <section class="explore">
    <h2 class="explore__title">Book the meal you want</h2>
    <p class="explore__description">
        Discover our carefully selected high-end restaurants
    </p>

    <a href="#restaurants" class="btn-index btn-index-bold">
        Explore our restaurants
    </a>

     <!-------- Navigation -------->

       <div>
           <h2 class="nav__title">How it works</h2> 
        </div>

     <section class="nav">
      
        <!-------- Navigation 01 -------->
        <div class="nav__card">
          <span class="nav-number">1</span>
          <div class="nav-description">
            <p class="nav-text">
              <i class="nav-icon fa-solid fa-mobile-screen-button"></i>
              Choose a restaurant
            </p>
          </div>
        </div>

        <!-------- Navigation 02------->
        <div class="nav__card">
          <span class="nav-number">2</span>
          <div class="nav-description">
            <p class="nav-text">
              <i class="nav-icon fa-solid fa-mobile-screen-button"></i
              >Build your meal
            </p>
          </div>
        </div>

        <!------- Navigation 03-------->
        <div class="nav__card">
          <span class="nav-number">3</span>
          <div class="nav-description">
            <p class="nav-text">
              <i class="nav-icon fa-solid fa-mobile-screen-button"></i>
              Enjoy your meal at the restaurant
            </p>
          </div>
        </div>
    </section>
    </div>
    </main>

    <footer>
    
    </footer>
  </div>
  </body>
</html>
